name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Витягуємо репозиторій
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Встановлюємо Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Встановлюємо залежності
      - name: Install dependencies
        run: npm install

      # 4️⃣ Білдимо проект (production + Turbopack вимкнено)
      - name: Build project
        run: |
          NODE_ENV=production NEXT_PRIVATE_USE_TURBOPACK=0 npm run build

      # 5️⃣ Підставляємо basePath у всіх HTML/CSS/JS файлах
      - name: Replace basePath in HTML/CSS/JS
        run: |
          BASE_PATH="/todo-web-application"
          find out -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -exec sed -i "s|href=\"/|href=\"$BASE_PATH/|g" {} \;
          find out -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -exec sed -i "s|src=\"/|src=\"$BASE_PATH/|g" {} \;

      # 6️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: out
